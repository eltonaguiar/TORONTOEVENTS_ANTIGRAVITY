name: Deploy to SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Install Deployment Tools ğŸ› ï¸
        run: npm install dotenv

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Build MovieShows ğŸ¬
        run: |
          cd movieshows && npm ci && npm run build

      - name: Deploy to SFTP ğŸš€
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PATH1_EVENTS: ${{ secrets.FTP_PATH1_EVENTS }}
        run: npx tsx scripts/deploy-sftp.ts
