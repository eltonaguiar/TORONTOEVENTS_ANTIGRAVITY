name: Scrape Events

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main # Use main branch, or change to your default branch
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run scraper
        run: npm run scrape
        env:
          NODE_ENV: production
      
      - name: Check for changes
        id: verify-changed
        run: |
          if [ -n "$(git status --porcelain data/events.json data/metadata.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/events.json data/metadata.json
          git commit -m "Auto-update events: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push origin HEAD:main || git push origin HEAD:master || exit 0
