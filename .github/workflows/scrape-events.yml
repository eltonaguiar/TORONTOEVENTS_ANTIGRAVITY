name: Scrape Events

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Prevent hanging jobs
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run scraper
        id: scrape
        run: |
          echo "ğŸš€ Starting event scraper..."
          echo "ğŸ“… Run time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          npm run scrape || exit 1
          echo "âœ… Scraper completed successfully"
        env:
          NODE_ENV: production
      
      - name: Verify scraped data
        run: |
          echo "ğŸ” Verifying scraped data..."
          if [ ! -f "data/events.json" ]; then
            echo "âŒ Error: events.json not found"
            exit 1
          fi
          
          EVENT_COUNT=$(jq 'length' data/events.json 2>/dev/null || echo "0")
          echo "ğŸ“Š Events scraped: $EVENT_COUNT"
          
          if [ "$EVENT_COUNT" -lt 100 ]; then
            echo "âš ï¸ Warning: Low event count ($EVENT_COUNT). This may indicate an issue."
          fi
          
          if [ -f "data/metadata.json" ]; then
            LAST_UPDATED=$(jq -r '.lastUpdated' data/metadata.json 2>/dev/null || echo "Unknown")
            TOTAL_EVENTS=$(jq -r '.totalEvents' data/metadata.json 2>/dev/null || echo "0")
            SOURCES=$(jq -r '.sources | join(", ")' data/metadata.json 2>/dev/null || echo "Unknown")
            echo "ğŸ“‹ Metadata:"
            echo "   Last Updated: $LAST_UPDATED"
            echo "   Total Events: $TOTAL_EVENTS"
            echo "   Sources: $SOURCES"
          fi
      
      - name: Check for changes
        id: verify-changed
        run: |
          if [ -n "$(git status --porcelain data/events.json data/metadata.json)" ]; then
            echo "âœ… Changes detected in events.json or metadata.json"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ No changes detected - data is up to date"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed.outputs.changed == 'true'
        run: |
          echo "ğŸ’¾ Committing and pushing changes..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/events.json data/metadata.json
          
          # Get event count for commit message
          EVENT_COUNT=$(jq 'length' data/events.json 2>/dev/null || echo "0")
          COMMIT_MSG="Auto-update events: $EVENT_COUNT events ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
          
          git commit -m "$COMMIT_MSG" || exit 0
          git push origin HEAD:main || exit 0
          echo "âœ… Changes pushed to GitHub successfully"
          echo "ğŸŒ Events are now available at: https://raw.githubusercontent.com/${{ github.repository }}/main/data/events.json"
