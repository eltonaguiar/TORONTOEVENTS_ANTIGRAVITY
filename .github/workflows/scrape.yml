name: Daily Scraper Refresh

on:
  schedule:
    - cron: '0 4 * * *' # 4 AM UTC = 11 PM or 12 AM EST
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Scraper
        run: npm run scrape


      - name: Commit and Push changes
        run: |
          git config --global user.name "Event Bot"
          git config --global user.email "bot@torontoevents.ca"
          git add data/events.json data/metadata.json
          git commit -m "chore: nightly event refresh [skip ci]" || echo "No changes to commit"
          git push

      - name: Build and Deploy to SFTP
        run: npm run deploy:sftp

