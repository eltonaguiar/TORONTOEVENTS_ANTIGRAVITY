name: STOCKSUNIFY2 Daily Ledger & Sync

on:
  schedule:
    # Run at 21:00 UTC (4:00 PM EST) daily after market close
    - cron: "0 21 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Generate V1 Daily Stocks
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: npx tsx scripts/generate-daily-stocks.ts

      - name: Generate V2 Scientific Ledger
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: npx tsx scripts/v2/generate-ledger.ts

      - name: Commit Ledger to Main Repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action [Daily Ledger]"
          DATE=$(date +'%Y-%m-%d')
          git add data/ public/data/
          git commit -m "AUDIT: V1 + V2 Daily Ledger for $DATE [Verified]" || echo "No changes to commit"
          git push

      - name: Clone STOCKSUNIFY Repository
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eltonaguiar/stocksunify.git ../STOCKSUNIFY

      - name: Clone STOCKSUNIFY2 Repository
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eltonaguiar/stocksunify2.git ../STOCKSUNIFY2

      - name: Sync to STOCKSUNIFY (V1)
        env:
          STOCKSUNIFY_DIR: ../STOCKSUNIFY
        run: npx tsx scripts/sync-to-stocksunify.ts

      - name: Sync to STOCKSUNIFY2 (V2)
        env:
          STOCKSUNIFY2_DIR: ../STOCKSUNIFY2
        run: npx tsx scripts/sync-to-stocksunify2.ts

  verify-performance:
    runs-on: ubuntu-latest
    needs: generate-and-sync
    # Only run on Sundays for weekly verification
    if: github.event.schedule == '0 21 * * 0' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run Performance Verification
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: npx tsx scripts/v2/verify-performance.ts

      - name: Commit Performance Report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action [Truth Engine]"
          DATE=$(date +'%Y-%m-%d')
          git add data/v2/performance/
          git commit -m "TRUTH ENGINE: Weekly Verification for $DATE" || echo "No changes to commit"
          git push
